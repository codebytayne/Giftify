<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Presentes</title>
    <link rel="icon" href="https://i.ibb.co/0yDL1Nf/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SORTEIE UM<br>PRESENTE</h1>
    </header>
    
    <figure id="img-caixa-de-presente">
        <img src="https://s7.gifyu.com/images/SGBjd.png" 
             alt="imagem da caixa de presente">
    </figure>
    
    <div class="subtitulo-list">
        <p>
          ÚTIL<br>
          INÚTIL<br>
          CONFUSO<br>
          ESQUISITO
        </p>
    </div>
    
    <figure id="seta-para-baixo">
        <img src="https://s7.gifyu.com/images/SJkyz.gif" alt="imagem da seta">
    </figure>
    
    <section class="botao-start">
        <button type="button" class="action-button" aria-label="Sortear presente" onclick="sortearPresente()">
            <img src="https://s7.gifyu.com/images/SG1mK.png" alt="Sortear botão">
        </button>
    
        <script src="script.js"></script>

    </section>
   
    <footer>

    </footer>
</body>
</html>
